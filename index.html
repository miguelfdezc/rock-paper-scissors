<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let randNum = Math.floor((Math.random() * 3));

                switch(randNum) {
                    case 0:
                        return 'Rock';
                        break;
                    case 1:
                        return 'Paper';
                        break;
                    case 2:
                        return 'Scissors';
                        break;
                };
            };

            computerPlay();
        </script>
    </body>
</html>
